<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Formt</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="Email">
        </div>
        <div>
            <label>Password:* </label>
            <input type="text" name="Password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="text" name="Confirm_Password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:* </label>
        </div>
        <div>
            <input type="radio" name="gender" value="Male" id="Male">
            <label>Male</label>
            <input type="radio" name="gender" value="Female" id="Female">
            <label>Female</label>
            <input type="radio" name="gender" value="Non-binary" id="Non-binary">
            <label>Nonbinary</label>
            <input type="radio" name="gender" value="I prefer not to answer" id="I prefer not to answer">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="description" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>JavaScript</option>
                <option>CSS</option>
                <option>Python</option>
                <option>HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates<label>
        </div>
        <div>
            <input type="submit" value="Create Account" >
        </div>
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
